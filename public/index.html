    <h1>Rattle Battle</h1>

    <div id="main">
      <input type="text" placeholder="enter your name" name="name" id="name" />
      <button id="submit">Submit</button>

      <br /><br />EITHER <br />

      <br /><br />
      OR <br />

        type="text"
        placeholder="enter game id"
        name="gameid"
        id="gameid"
      />

      <p id="mygame"></p>
      <ul id="allgames"></ul>
    </div>

    <script src="utils.js"></script>
    <script src="scripts.js"></script>
